    <script>
        $(function(){
            var left = $('.sheetBox').scrollLeft();
            // console.log(left);
            var top = $('.sheetBox').scrollTop();

            $('.sheetRowTitle').css({'position':'relative','left':-left,'top':top,'z-index':'1'});
            
            $('.sheetBox').scroll(function(){
                // console.log("滚动了！")
                var Left = $('.sheetBox').scrollLeft();
                var Top = $('.sheetBox').scrollTop();
                // console.log(Top);
                if(Left != left){
                     console.log("左右滚动！");
                    
                }else if(Top != top){
                    // console.log("上下滚动！");
                    $('.sheetRowTitle').css({'position':'absolute','z-index':'999'});
                }
                left = Left;
                top = Top;
                // console.log(left);
                // console.log(top);
                $('.sheetRowTitle').css({'position':'relative','left':-left,'top':top,'z-index':'1'});
            });
        })
